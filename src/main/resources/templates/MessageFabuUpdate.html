		<script>
			$(function () {
				var strChar = document.getElementById('titleContentInput').value;
				var charCount = strChar.length;
				document.getElementById('titleCount').innerText=charCount;

				var strChars = document.getElementById('chapterContentInput').value;
				var charCounts = strChars.length;
				document.getElementById('contentCount').innerText=charCounts;
			})
			function showCount() {
				var strChar = document.getElementById('titleContentInput').value;
				var charCount = strChar.length;
				if(charCount<20)
					document.getElementById('titleCount').innerText=charCount;
				else {
					alert('字数超出20字!')
					document.getElementById('titleContentInput').value=strChar;
				}
			}
			function showCounts() {
				var strChars = document.getElementById('chapterContentInput').value;
				var charCounts = strChars.length;
				document.getElementById('contentCount').innerText=charCounts;
			}
			function UpdateCancel() {
				var messageid = document.getElementById("messageid").innerText;
				var sid = document.getElementById("sid").innerText;
				window.location="http://localhost:8088/aiyue/writerQ/querySectionBySid?messageid="+messageid+"&sid="+sid;
			}
			function SubmitUpdate() {
				var sid = document.getElementById("sid").innerText;
				var sname = document.getElementById("titleContentInput").value;
				var content = document.getElementById("chapterContentInput").value;
				var number = document.getElementById("contentCount").innerText;
				$.post("writerQ/updateSection?sid="+sid+"&sname="+sname+"&content="+content+"&number="+number).then(data=>{
					if(data == 1){
						alert("修改成功")
						var messageid = document.getElementById("messageid").innerText;
						var sid = document.getElementById("sid").innerText;
						window.location="http://localhost:8088/aiyue/writerQ/querySectionBySid?messageid="+messageid+"&sid="+sid;
					}else{
						alert("修改失败")
					}
				})
			}

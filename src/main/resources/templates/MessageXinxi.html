				let imgsrc = document.getElementById('img3').src;

				function changepic() {
					$("#prompt3").css("display", "none");
					var reads = new FileReader();
					f = document.getElementById('file').files[0];
					reads.readAsDataURL(f);
					reads.onload = function(e) {
						document.getElementById('img3').src = this.result;
						$("#img3").css("display", "block");
					};
				}
				$(function () {
					var mestate = document.getElementById("mestate").innerText;
					$("#selectState").val(mestate);
					var typeid = document.getElementById("typeid").innerText;
					$("#selectType").val(typeid);
				})

				$(function () {
					var strChar = document.getElementById('introduction').value;
					var charCount = strChar.length;
					document.getElementById('wordCount').innerText=charCount;
				})
				function showCount() {
					var strChar = document.getElementById('introduction').value;
					var charCount = strChar.length;
					if(charCount<401)
						document.getElementById('wordCount').innerText=charCount;
					else {
						alert('字数超出400字!')
						document.getElementById('introduction').value=strChar;
					}

				function editMessage() {
					var meid = document.getElementById("meid").innerText;
					var mename = $("#mename").val();
					var synopsis = $("#introduction").val();
					var surface = document.getElementById("file").files[0];
					var typeid = $("#selectType option:selected").val();
					var mestate = $("#selectState option:selected").val();
					console.log(synopsis);
					let fd = new FormData();
					fd.append("meid",meid);
					fd.append("typeid",typeid);
					fd.append("mename",mename);
					fd.append("surface",surface);
					fd.append("synopsis",synopsis);
					fd.append("mestate",mestate);
					fd.toString();
					$.ajax({

						data:fd,
						type:"psot",

						contentType: false,

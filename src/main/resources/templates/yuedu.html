                url: 'http://www.hybooks.cn/chapter/subscribe_pay_view/',
                type: 'get',
                data: {
                    'book_id': '447705',
                    'chapter_id': '345376356',
                    'type': type,
                    'pay_type': pay_type,
                    'amount': amount,
                    'content': content
                }
            }).done(function (data) {
                layer.close(pay_loading);
                if (typeof (data) != 'string') {
                    layer.msg(data.message, {icon: 2, shift: 3});
                    return;
                }
                layer.open({
                    type: 1,
                    skin: 'to_pay_view',
                    id: 'to_pay_view',
                    title: title,
                    shadeClose: false,
                    scrollbar: false,
                    shade: 0.5,
                    area: ['520px', '370px'],
                    content: data,
                    success: function (layero, index) {
                        change_btn = layero.find('#switch');
                        change_btn.on('click', function () {
                            layer.close(index)
                        })
                    }
                });
            }).fail(function () {
                layer.close(pay_loading);
                layer.msg('服务器异常', {icon: 2, shift: 3});
            });
        }
    </script>
</body>
</html>

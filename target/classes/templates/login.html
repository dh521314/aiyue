            // evt.returnValue = true;
            return;
        }
        if (evt.shiftKey == true) {
            if (evt.preventDefault) {
                evt.preventDefault();
            } else {
                evt.returnValue = false;
            }
            return;
        }
        var selection;
        if (typeof obj.selectionStart == "number") {
            selection = obj.value.substring(obj.selectionStart, obj.selectionEnd);
        } else {
            selection = document.selection.createRange().text;
        }
        if (selection == obj.value) {

                }
            }

                    }

            } else {
                var p = obj.value.indexOf();
                var cp = getCursorPos(obj);
                if (p != -1 || (obj.value != 0 && cp > 0)) {

	<script type="text/javascript">
		function login(){
			var rname = document.getElementsByName("rname")[0].value;
			var rpwd = document.getElementsByName("rpwd")[0].value;
			if(rname == ""){
			    alert("账号不能为空");
			    return;
            }
            if(rpwd == ""){
                alert("密码不能为空");
                return;
            }
			$.post("Reader/login?rname="+rname+"&rpwd="+rpwd).then(data=>{
				console.log(data);
				if(data == ""){
				    alert("账号或者密码错误");
                }else{
				    //用户信息存入session
				    sessionStorage.setItem("reader",JSON.stringify(data));
                    window.location = "index.html";
                }
			},err=>{
			    console.log(err);
			    alert("意料之外的错误，请重新登陆");
            });
		}
	</script>
